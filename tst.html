<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .tl-marquee-container {
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    .tl-marquee {
      display: flex;
      position: relative;
      margin: 0;
      padding: 0;
      list-style: none;
      width: max-content;
    }

    .tl-marquee-item {
      margin: 0 20px;
      flex-shrink: 0;
    }

    .tl-marquee-item img {
      height: 40px;
      width: auto;
      display: block;
    }
  </style>

</head>

<body>
  <div class="tl-marquee-container">
    <ul class="tl-marquee">
      <li class="tl-marquee-item"><img src="assets/images/amsterdam.svg" alt="Amsterdam"></li>
      <li class="tl-marquee-item"><img src="assets/images/milano.svg" alt="Milano"></li>
      <li class="tl-marquee-item"><img src="assets/images/img.svg" alt="Image"></li>
      <li class="tl-marquee-item"><img src="assets/images/download (1).svg" alt="Download 1"></li>
      <li class="tl-marquee-item"><img src="assets/images/download (2).svg" alt="Download 2"></li>
      <li class="tl-marquee-item"><img src="assets/images/amsterdam.svg" alt="Amsterdam"></li>
      <li class="tl-marquee-item"><img src="assets/images/milano.svg" alt="Milano"></li>
      <li class="tl-marquee-item"><img src="assets/images/img.svg" alt="Image"></li>
      <li class="tl-marquee-item"><img src="assets/images/download (1).svg" alt="Download 1"></li>
      <li class="tl-marquee-item"><img src="assets/images/download (2).svg" alt="Download 2"></li>
    </ul>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const marquee = document.querySelector('.tl-marquee');
      const container = document.querySelector('.tl-marquee-container');

      // 1. Clone items for seamless looping
      const originalItems = marquee.innerHTML;
      marquee.innerHTML = originalItems + originalItems + originalItems;

      // 2. Calculate positions
      const containerWidth = container.offsetWidth;
      const marqueeWidth = marquee.scrollWidth / 3; // Original width (since we tripled items)

      // 3. Initial centering
      marquee.style.left = `calc(50% - ${marqueeWidth / 2}px)`;

      // 4. Create smooth left-to-right animation
      const style = document.createElement('style');
      style.innerHTML = `
    @keyframes tl-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-${marqueeWidth}px); }
    }
    .tl-marquee {
      animation: tl-scroll ${marqueeWidth / 50}s linear infinite;
    }
  `;
      document.head.appendChild(style);
    });
  </script>
</body>

</html>
